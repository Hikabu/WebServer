<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebServer 2000 - Welcome to the Future!</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive;
            background-image: url('/images/background.avif');
            background-repeat: repeat;
            color: #FF00FF;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #807979;
            border: 3px solid #00FFFF;
            border-radius: 15px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 48px;
            text-shadow: 2px 2px #00FFFF;
        }
        .logo {
            max-width: 200px;
            animation: spin 5s linear infinite;
        }
        .container {
            background-color: #00FF00;
            border: 3px solid #00FFFF;
            border-radius: 15px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        .cool-image {
            max-width: 100%;
            border: 5px solid #FF00FF;
            margin: 20px 0;
        }
        #uploadForm {
            margin: 20px 0;
        }
        #fileToUpload {
            display: none;
        }
        .upload-btn {
            background-color: #FF00FF;
            color: #00FFFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
        }
        #fileList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }
        #fileList li {
            margin: 10px;
            width: 150px;
            height: 150px;
            overflow: hidden;
            border: 3px solid #00FFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000;
        }
        #fileList img {
            max-width: 100%;
            max-height: 100%;
        }
        .file-name {
            word-break: break-all;
            padding: 5px;
            font-size: 14px;
        }
        marquee {
            background-color: #00FFFF;
            color: #FF00FF;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .custom-context-menu {
            display: none;
            position: absolute;
            background-color: #FFFFFF;
            border: 1px solid #000000;
            padding: 5px;
            z-index: 1000;
        }
        .custom-context-menu button {
            display: block;
            width: 100%;
            padding: 5px;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
        }
        .custom-context-menu button:hover {
            background-color: #F0F0F0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/logo.gif" alt="WebServer 2000 Logo" class="logo">
        <h1>Welcome to WebServer 2000</h1>
        <p>The future of the internet is here!</p>
        
        <img src="/images/server.gif" alt="Cool Image" class="cool-image">
        
        <marquee>Upload your files to the COOLEST server on the web!</marquee>
        
        <h2>File Upload Zone</h2>
        <form id="uploadForm" action="/uploads" method="post" enctype="multipart/form-data">
            <input type="file" name="fileToUpload" id="fileToUpload" style="display: none;">
            <button type="button" id="uploadButton" class="upload-btn">Upload File</button>
        </form>
        
        <h2>Your Awesome Gallery</h2>
        <ul id="fileList"></ul>
    </div>

    <div id="customContextMenu" class="custom-context-menu">
        <button id="deleteButton">DELETE</button>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileToUpload');
        const uploadButton = document.getElementById('uploadButton');
        const customContextMenu = document.getElementById('customContextMenu');
        const deleteButton = document.getElementById('deleteButton');
        let currentTarget = null;

        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                const formData = new FormData(uploadForm);
                
                fetch('/uploads', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    console.log('Upload successful:', data);
                    fetchFileList(); // Update the gallery dynamically
                })
                .catch(error => console.error('Error uploading file:', error));
            }
        });

        function fetchFileList() {
            fetch('/uploads')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const htmlDoc = parser.parseFromString(data, 'text/html');
                    const links = htmlDoc.querySelectorAll('a');
                    const fileList = document.getElementById('fileList');
                    
                    fileList.innerHTML = '';
                    links.forEach(link => {
                        if (link.href.startsWith('http') && !link.href.endsWith('/')) {
                            const fileName = link.textContent;
                            const fileExtension = fileName.split('.').pop().toLowerCase();
                            
                            if (['jpg', 'jpeg', 'png', 'gif'].includes(fileExtension)) {
                                const li = document.createElement('li');
                                const a = document.createElement('a');
                                a.href = link.href;
                                a.target = '_blank';
                                
                                const img = document.createElement('img');
                                img.src = link.href;
                                img.alt = fileName;
                                a.appendChild(img);
                                
                                // Add context menu event listener
                                a.addEventListener('contextmenu', showContextMenu);
                                
                                li.appendChild(a);
                                fileList.appendChild(li);
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching file list:', error));
        }

        function showContextMenu(e) {
            e.preventDefault();
            currentTarget = e.target;
            customContextMenu.style.display = 'block';
            customContextMenu.style.left = `${e.pageX}px`;
            customContextMenu.style.top = `${e.pageY}px`;
        }

        deleteButton.addEventListener('click', () => {
            if (currentTarget) {
                const imageUrl = currentTarget.src;
                fetch(imageUrl, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        console.log('File deleted successfully');
                        fetchFileList(); // Update the gallery dynamically
                    } else {
                        console.error('Error deleting file');
                    }
                })
                .catch(error => console.error('Error:', error));
            }
            customContextMenu.style.display = 'none';
        });

        document.addEventListener('click', () => {
            customContextMenu.style.display = 'none';
        });

        // Initial file list fetch
        fetchFileList();
    </script>
</body>
</html>
