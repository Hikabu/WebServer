<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #00FF00;
            color: #FF00FF;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            text-shadow: 2px 2px #800080;
        }
        .message {
            max-width: 500px;
            margin: 20px auto;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(128, 0, 128, 0.5);
            text-align: center;
        }
        .home-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #FF00FF;
            color: #FFFFFF;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(128, 0, 128, 0.5);
        }
        .home-button:hover {
            background-color: #800080;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Guestbook!</h1>
    <a href="index.html" class="home-button">Return Home</a>
</body>
</html>
